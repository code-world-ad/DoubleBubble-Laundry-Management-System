<body>

    <div class="container">
        <h1>üß∫ Laundry Cart</h1>

        <div class="cart-layout">

    <script>
        // Address management variables
        let savedAddresses = [];
        let selectedPickupAddress = null;
        let selectedDeliveryAddress = null;
        let editingAddressId = null;

        const garments = [
            { name: 'Shirt', price: 15, icon: 'üëî' },
            { name: 'Pant', price: 20, icon: 'üëñ' },
            { name: 'Suit', price: 25, icon: 'ü§µ' },
            { name: 'Socks', price: 10, icon: 'üß¶' },
            { name: 'Dress', price: 20, icon: 'üëó' },
            { name: 'Jeans', price: 21, icon: 'üëñ' },
            { name: 'T-shirt', price: 12, icon: 'üëï' }
        ];

        let cartItems = {};
        let pickupDates = [];

        // Load garments and pickup dates on page load
        window.addEventListener('load', () => {
            loadGarments();
            loadPickupDates();
            loadCart();
            loadAddresses();
        });

        function loadGarments() {
            const grid = document.getElementById('garment-grid');

            garments.forEach(garment => {
                const card = document.createElement('div');
                card.className = 'garment-card';

                card.innerHTML = `
                    <div class="garment-icon">${garment.icon}</div>
                    <div class="garment-name">${garment.name}</div>
                    <div class="garment-price">‚Çπ${garment.price}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${garment.name}', -1)">-</button>
                        <input type="number" class="quantity-input" id="qty-${garment.name}" value="0" min="0" max="50">
                        <button class="quantity-btn" onclick="changeQuantity('${garment.name}', 1)">+</button>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart('${garment.name}')">
                        Add to Cart
                    </button>
                `;

                grid.appendChild(card);
            });
        }

        function loadPickupDates() {
            fetch('/api/cart/pickup-dates')
                .then(response => response.json())
                .then(dates => {
                    pickupDates = dates;
                    const select = document.getElementById('pickup-date');

                    dates.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = formatDate(date);
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading pickup dates:', error);
                });
        }

        function formatDate(dateStr) {
            const [day, month, year] = dateStr.split('-');
            const date = new Date(year, month - 1, day);
            const today = new Date();

            if (date.toDateString() === today.toDateString()) {
                return `Today (${dateStr})`;
            } else {
                const options = { weekday: 'short', month: 'short', day: 'numeric' };
                return `${date.toLocaleDateString('en-US', options)} (${dateStr})`;
            }
        }

        function changeQuantity(itemName, delta) {
            const input = document.getElementById(`qty-${itemName}`);
            let currentValue = parseInt(input.value) || 0;
            let newValue = currentValue + delta;

            if (newValue < 0) newValue = 0;
            if (newValue > 50) newValue = 50;

            input.value = newValue;
        }

        function addToCart(itemName) {
            const quantity = parseInt(document.getElementById(`qty-${itemName}`).value) || 0;

            if (quantity <= 0) {
                showMessage('Please select a quantity greater than 0', 'error');
                return;
            }

            fetch('/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    item_name: itemName,
                    quantity: quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`qty-${itemName}`).value = '0';
                    loadCart();
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Error adding item to cart', 'error');
                console.error('Error:', error);
            });
        }

        function loadCart() {
            fetch('/api/cart/items')
                .then(response => response.json())
                .then(data => {
                    cartItems = {};
                    data.items.forEach(item => {
                        cartItems[item.item_name] = item;
                    });
                    updateCartDisplay();
                })
                .catch(error => {
                    console.error('Error loading cart:', error);
                });
        }

        function updateCartDisplay() {
            const cartDiv = document.getElementById('cart-items');
            const totalDiv = document.getElementById('cart-total');
            const orderBtn = document.getElementById('order-btn');

            if (Object.keys(cartItems).length === 0) {
                cartDiv.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                totalDiv.textContent = 'Total: ‚Çπ0.00';
                orderBtn.disabled = true;
                return;
            }

            let cartHtml = '';
            let total = 0;

            Object.values(cartItems).forEach(item => {
                total += parseFloat(item.total_price);
                cartHtml += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.item_name}</div>
                            <div class="cart-item-details">Qty: ${item.quantity} √ó ‚Çπ${item.unit_price}</div>
                        </div>
                        <div class="cart-item-price">‚Çπ${item.total_price}</div>
                        <button class="cart-item-remove" onclick="removeFromCart('${item.item_name}')">
                            Remove
                        </button>
                    </div>
                `;
            });

            cartDiv.innerHTML = cartHtml;
            totalDiv.textContent = `Total: ‚Çπ${total.toFixed(2)}`;

            // Update order button state
            updateOrderButton();
        }

        function removeFromCart(itemName) {
            fetch(`/api/cart/remove/${encodeURIComponent(itemName)}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadCart();
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Error removing item from cart', 'error');
                console.error('Error:', error);
            });
        }

        document.getElementById('order-btn').addEventListener('click', () => {
            const pickupDate = document.getElementById('pickup-date').value;

            if (!pickupDate) {
                showMessage('Please select a pickup date', 'error');
                return;
            }

            if (!selectedPickupAddress) {
                showMessage('Please select a pickup address', 'error');
                return;
            }

            if (!selectedDeliveryAddress) {
                showMessage('Please select a delivery address', 'error');
                return;
            }

            fetch('/api/cart/place-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pickup_date: pickupDate,
                    pickup_address: selectedPickupAddress.full_address,
                    delivery_address: selectedDeliveryAddress.full_address
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    // Reload cart to clear it
                    setTimeout(() => {
                        loadCart();
                        // Show order details
                        showOrderDetails(data.order_details);
                    }, 1000);
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Error placing order', 'error');
                console.error('Error:', error);
            });
        });

        function showOrderDetails(orderDetails) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'success';
            messageDiv.innerHTML = `
                <strong>Order Placed Successfully!</strong><br>
                <strong>Bill ID:</strong> ${orderDetails.bill_id}<br>
                <strong>Pickup Date:</strong> ${orderDetails.pickup_date}<br>
                <strong>Expected Delivery:</strong> ${orderDetails.delivery_date}<br>
                <strong>Total Amount:</strong> ‚Çπ${orderDetails.total_amount}<br>
                <br>
                <em>You will receive a confirmation shortly.</em>
            `;
            messageDiv.style.display = 'block';

            // Scroll to top to show the message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==================== ADDRESS MANAGEMENT FUNCTIONS ====================

        function loadAddresses() {
            fetch('/api/addresses')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        savedAddresses = data.addresses;
                        displayAddresses();
                        loadDefaultAddresses();
                    } else {
                        console.error('Failed to load addresses:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error loading addresses:', error);
                });
        }

        function displayAddresses() {
            const container = document.getElementById('saved-addresses');

            if (savedAddresses.length === 0) {
                container.innerHTML = `
                    <div class="address-card" onclick="openAddAddressModal()">
                        <div class="address-type">Add New Address</div>
                        <div class="address-details">Click here to add your first address</div>
                    </div>
                `;
                return;
            }

            let html = '';
            savedAddresses.forEach(address => {
                const isSelectedPickup = selectedPickupAddress && selectedPickupAddress.id === address.id;
                const isSelectedDelivery = selectedDeliveryAddress && selectedDeliveryAddress.id === address.id;
                const selectedClass = isSelectedPickup ? 'selected-pickup' : (isSelectedDelivery ? 'selected-delivery' : '');

                html += `
                    <div class="address-card ${selectedClass}" onclick="selectAddress(${address.id}, 'both')">
                        <div class="address-type">
                            ${address.address_type}
                            ${address.is_default ? '<span class="default-badge">Default</span>' : ''}
                        </div>
                        <div class="address-name">${address.full_name}</div>
                        <div class="address-details">${address.full_address}</div>
                        <div class="address-details">üìû ${address.phone}</div>
                        <div class="address-actions">
                            <button class="address-action-btn" onclick="event.stopPropagation(); editAddress(${address.id})">‚úèÔ∏è</button>
                            <button class="address-action-btn" onclick="event.stopPropagation(); deleteAddress(${address.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function selectAddress(addressId, type) {
            const address = savedAddresses.find(addr => addr.id === addressId);
            if (!address) return;

            if (type === 'pickup' || type === 'both') {
                selectedPickupAddress = address;
                updateAddressDisplay('pickup', address);
            }

            if (type === 'delivery' || type === 'both') {
                selectedDeliveryAddress = address;
                updateAddressDisplay('delivery', address);
            }

            // Update same as pickup checkbox
            const sameAsPickupCheckbox = document.getElementById('same-as-pickup');
            sameAsPickupCheckbox.checked = (selectedPickupAddress && selectedDeliveryAddress &&
                                          selectedPickupAddress.id === selectedDeliveryAddress.id);

            displayAddresses();
            updateOrderButton();
        }

        function updateAddressDisplay(type, address) {
            const displayElement = document.getElementById(`${type}-address-display`);
            if (address) {
                displayElement.innerHTML = `
                    <strong>${address.full_name}</strong><br>
                    ${address.full_address}<br>
                    üìû ${address.phone}
                `;
            } else {
                displayElement.textContent = `No ${type} address selected`;
            }
        }

        function loadDefaultAddresses() {
            fetch('/api/addresses/default')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.address) {
                        // Set default address for both pickup and delivery
                        selectAddress(data.address.id, 'both');
                    }
                })
                .catch(error => {
                    console.error('Error loading default address:', error);
                });
        }

        function openAddAddressModal() {
            editingAddressId = null;
            document.getElementById('modalTitle').textContent = 'Add New Address';
            document.getElementById('addressForm').reset();
            document.getElementById('city').value = 'Mumbai';
            document.getElementById('state').value = 'Maharashtra';
            document.getElementById('addressModal').style.display = 'flex';
        }

        function editAddress(addressId) {
            const address = savedAddresses.find(addr => addr.id === addressId);
            if (!address) return;

            editingAddressId = addressId;
            document.getElementById('modalTitle').textContent = 'Edit Address';

            // Populate form with existing data
            document.getElementById('address_type').value = address.address_type;
            document.getElementById('full_name').value = address.full_name;
            document.getElementById('phone').value = address.phone;
            document.getElementById('address_line1').value = address.address_line1;
            document.getElementById('address_line2').value = address.address_line2 || '';
            document.getElementById('city').value = address.city;
            document.getElementById('state').value = address.state;
            document.getElementById('pincode').value = address.pincode;
            document.getElementById('landmark').value = address.landmark || '';
            document.getElementById('is_default').checked = address.is_default;

            document.getElementById('addressModal').style.display = 'flex';
        }

        function closeAddressModal() {
            document.getElementById('addressModal').style.display = 'none';
            editingAddressId = null;
        }

        function deleteAddress(addressId) {
            if (!confirm('Are you sure you want to delete this address?')) return;

            fetch(`/api/addresses/${addressId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Address deleted successfully!', 'success');
                    loadAddresses();

                    // Clear selection if deleted address was selected
                    if (selectedPickupAddress && selectedPickupAddress.id === addressId) {
                        selectedPickupAddress = null;
                        updateAddressDisplay('pickup', null);
                    }
                    if (selectedDeliveryAddress && selectedDeliveryAddress.id === addressId) {
                        selectedDeliveryAddress = null;
                        updateAddressDisplay('delivery', null);
                    }

                    updateOrderButton();
                } else {
                    showMessage('Failed to delete address: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Error deleting address: ' + error.message, 'error');
            });
        }

        // Handle address form submission
        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const addressData = {
                address_type: formData.get('address_type'),
                full_name: formData.get('full_name').trim(),
                phone: formData.get('phone').trim(),
                address_line1: formData.get('address_line1').trim(),
                address_line2: formData.get('address_line2').trim(),
                city: formData.get('city').trim(),
                state: formData.get('state').trim(),
                pincode: formData.get('pincode').trim(),
                landmark: formData.get('landmark').trim(),
                is_default: formData.get('is_default') === 'on'
            };

            // Validate required fields
            if (!addressData.full_name || !addressData.phone || !addressData.address_line1 ||
                !addressData.city || !addressData.state || !addressData.pincode) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            // Validate phone and pincode
            if (!/^[0-9]{10}$/.test(addressData.phone)) {
                showMessage('Phone number must be 10 digits', 'error');
                return;
            }

            if (!/^[0-9]{6}$/.test(addressData.pincode)) {
                showMessage('Pincode must be 6 digits', 'error');
                return;
            }

            const url = editingAddressId ? `/api/addresses/${editingAddressId}` : '/api/addresses';
            const method = editingAddressId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(addressData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(editingAddressId ? 'Address updated successfully!' : 'Address added successfully!', 'success');
                    closeAddressModal();
                    loadAddresses();
                } else {
                    showMessage('Failed to save address: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Error saving address: ' + error.message, 'error');
            });
        });

        // Handle same as pickup checkbox
        document.getElementById('same-as-pickup').addEventListener('change', function() {
            if (this.checked && selectedPickupAddress) {
                selectAddress(selectedPickupAddress.id, 'delivery');
            }
        });

        // Close modal when clicking outside
        document.getElementById('addressModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeAddressModal();
            }
        });

        function updateOrderButton() {
            const orderBtn = document.getElementById('order-btn');
            const hasItems = Object.keys(cartItems).length > 0;
            const hasPickupAddress = selectedPickupAddress !== null;
            const hasDeliveryAddress = selectedDeliveryAddress !== null;

            orderBtn.disabled = !(hasItems && hasPickupAddress && hasDeliveryAddress);
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
