<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status of Delivery - Owner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: url('/static/images/Leonardo_Phoenix.jpg') center/cover no-repeat;
            background-size: cover;
            width: 100%;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filter-group label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
        }

        .filter-group select {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            cursor: pointer;
            min-width: 200px;
        }

        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .order-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .order-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .order-card.delivered {
            border-color: rgba(76, 175, 80, 0.5);
        }

        .order-card.undelivered {
            border-color: rgba(255, 152, 0, 0.5);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .order-id {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .order-status.delivered {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .order-status.undelivered, .order-status.order-placed {
            background-color: rgba(33, 150, 243, 0.3);
            color: #2196F3;
        }

        .order-status.order-picked {
            background-color: rgba(255, 152, 0, 0.3);
            color: #FF9800;
        }

        .order-status.in-process {
            background-color: rgba(156, 39, 176, 0.3);
            color: #9C27B0;
        }

        .order-status.out-for-delivery {
            background-color: rgba(255, 87, 34, 0.3);
            color: #FF5722;
        }

        .order-status.cancelled {
            background-color: rgba(158, 158, 158, 0.3);
            color: #9E9E9E;
        }

        .order-info {
            margin: 10px 0;
            color: #fff;
            font-size: 14px;
        }

        .order-info strong {
            color: #fff;
            margin-right: 8px;
        }

        .order-items {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        .order-items-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .order-items-list {
            color: rgba(255, 255, 255, 0.9);
        }

        .order-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #fff;
            font-size: 28px;
        }

        .close-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .modal-details {
            color: #fff;
            font-size: 16px;
            line-height: 1.8;
        }

        .modal-details-row {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .modal-details-row strong {
            color: #4CAF50;
            display: inline-block;
            min-width: 150px;
        }

        .modal-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-button.order-placed {
            background-color: #2196F3;
            color: #fff;
        }

        .action-button.order-placed:hover {
            background-color: #1976D2;
        }

        .action-button.order-picked {
            background-color: #FF9800;
            color: #fff;
        }

        .action-button.order-picked:hover {
            background-color: #F57C00;
        }

        .action-button.in-process {
            background-color: #9C27B0;
            color: #fff;
        }

        .action-button.in-process:hover {
            background-color: #7B1FA2;
        }

        .action-button.out-for-delivery {
            background-color: #FF5722;
            color: #fff;
        }

        .action-button.out-for-delivery:hover {
            background-color: #D84315;
        }

        .action-button.delivered {
            background-color: #4CAF50;
            color: #fff;
        }

        .action-button.delivered:hover {
            background-color: #45a049;
        }

        .no-orders {
            padding: 40px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .error {
            color: #ff4444;
            padding: 15px;
            background: rgba(255, 68, 68, 0.2);
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšš Status of Delivery</h1>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter" onchange="loadOrders()">
                    <option value="">All Orders</option>
                    <option value="Order Placed">Order Placed</option>
                    <option value="Order Picked">Order Picked</option>
                    <option value="In Process">In Process</option>
                    <option value="Out for Delivery">Out for Delivery</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="orders-container" class="orders-container">
            <!-- Orders will be displayed here -->
        </div>

        <div id="no-orders" class="no-orders" style="display: none;">
            No orders found.
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="order-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalDetails" class="modal-details">
                <!-- Order details will be displayed here -->
            </div>
            <div class="modal-actions">
                <button class="action-button order-placed" onclick="updateOrderStatus('Order Placed')">
                    Order Placed
                </button>
                <button class="action-button order-picked" onclick="updateOrderStatus('Order Picked')">
                    Order Picked
                </button>
                <button class="action-button in-process" onclick="updateOrderStatus('In Process')">
                    In Process
                </button>
                <button class="action-button out-for-delivery" onclick="updateOrderStatus('Out for Delivery')">
                    Out for Delivery
                </button>
                <button class="action-button delivered" onclick="updateOrderStatus('Delivered')">
                    Delivered
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentOrderId = null;

        // Load orders on page load
        window.addEventListener('load', () => {
            loadOrders();
        });

        function loadOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            const ordersContainer = document.getElementById('orders-container');
            const noOrders = document.getElementById('no-orders');
            const errorDiv = document.getElementById('error');

            // Clear previous content
            ordersContainer.innerHTML = '';
            errorDiv.style.display = 'none';
            noOrders.style.display = 'none';

            // Build URL with filter
            let url = '/api/orders';
            if (statusFilter) {
                url += `?status=${statusFilter}`;
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load orders');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.orders && data.orders.length > 0) {
                        displayOrders(data.orders);
                        ordersContainer.style.display = 'grid';
                    } else {
                        noOrders.style.display = 'block';
                        ordersContainer.style.display = 'none';
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Error loading orders: ' + error.message;
                    errorDiv.style.display = 'block';
                });
        }

        function displayOrders(orders) {
            const ordersContainer = document.getElementById('orders-container');
            
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = `order-card ${order.delivery_status.toLowerCase()}`;
                orderCard.onclick = () => showOrderDetails(order.bill_id);
                
                const statusClass = order.delivery_status.toLowerCase().replace(/\s+/g, '-'); // Replace spaces with hyphens
                
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">${order.bill_id}</div>
                        <div class="order-status ${statusClass}">${order.delivery_status}</div>
                    </div>
                    <div class="order-info">
                        <strong>Customer:</strong> ${order.customer_name}<br>
                        <strong>Customer ID:</strong> ${order.customer_id}<br>
                        <strong>Pickup Date:</strong> ${order.order_pickup_date}<br>
                        <strong>Delivery Date:</strong> ${order.order_delivery_date}<br>
                        <strong>Amount:</strong> â‚¹${parseFloat(order.bill_amount).toFixed(2)}
                    </div>
                    <div class="order-items">
                        <div class="order-items-title">Items:</div>
                        <div class="order-items-list">${order.items_details}</div>
                    </div>
                `;
                
                ordersContainer.appendChild(orderCard);
            });
        }

        function showOrderDetails(billId) {
            currentOrderId = billId;
            
            fetch(`/api/order/${billId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load order details');
                    }
                    return response.json();
                })
                .then(order => {
                    displayOrderModal(order);
                })
                .catch(error => {
                    alert('Error loading order details: ' + error.message);
                });
        }

        function displayOrderModal(order) {
            const modal = document.getElementById('orderDetailsModal');
            const modalDetails = document.getElementById('modalDetails');

            modalDetails.innerHTML = `
                <div class="modal-details-row">
                    <strong>Bill ID:</strong> ${order.bill_id}
                </div>
                <div class="modal-details-row">
                    <strong>Customer Name:</strong> ${order.customer_name}
                </div>
                <div class="modal-details-row">
                    <strong>Customer ID:</strong> ${order.customer_id}
                </div>
                <div class="modal-details-row">
                    <strong>Pickup Date:</strong> ${order.order_pickup_date}
                </div>
                <div class="modal-details-row">
                    <strong>Delivery Date:</strong> ${order.order_delivery_date}
                </div>
                <div class="modal-details-row">
                    <strong>Pickup Address:</strong><br>
                    <div style="margin-left: 20px; margin-top: 5px; font-weight: normal;">
                        ${order.pickup_address || 'Not specified'}
                    </div>
                </div>
                <div class="modal-details-row">
                    <strong>Delivery Address:</strong><br>
                    <div style="margin-left: 20px; margin-top: 5px; font-weight: normal;">
                        ${order.delivery_address || 'Not specified'}
                    </div>
                </div>
                <div class="modal-details-row">
                    <strong>Bill Amount:</strong> â‚¹${parseFloat(order.bill_amount).toFixed(2)}
                </div>
                <div class="modal-details-row">
                    <strong>Current Status:</strong> <span style="color: #4CAF50; font-weight: bold;">${order.delivery_status}</span>
                </div>
                <div class="modal-details-row">
                    <strong>Items:</strong><br>
                    <div style="margin-left: 20px; margin-top: 10px;">
                        ${order.items_details.split(', ').map(item => `â€¢ ${item}`).join('<br>')}
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('orderDetailsModal').style.display = 'none';
            currentOrderId = null;
        }

        function updateOrderStatus(status) {
            if (!currentOrderId) {
                alert('No order selected');
                return;
            }

            fetch(`/api/order/${currentOrderId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: status })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update order status');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || 'Order status updated successfully');
                    closeModal();
                    loadOrders(); // Reload orders to reflect changes
                })
                .catch(error => {
                    alert('Error updating order status: ' + error.message);
                });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderDetailsModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
