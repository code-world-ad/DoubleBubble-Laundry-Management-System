<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: url('/static/images/Leonardo_Phoenix.jpg') center/cover no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            color: #fff;
            min-height: 100vh;
        }

        header {
            width: 100%;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }



        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .sign-out-btn {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .sign-out-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        .options-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .option-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            padding: 40px 30px;
            width: 280px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .option-card:hover {
            background: rgba(0, 0, 0, 0.85);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .option-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .option-card h2 {
            color: #fff;
            font-size: 24px;
            margin: 0 0 15px 0;
            text-align: center;
            font-weight: bold;
        }

        .option-card p {
            color: #fff;
            font-size: 16px;
            margin: 0;
            text-align: center;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <div class="company-name">DoubleBubble</div>
        <a href="/signout" class="sign-out-btn">ðŸšª Sign Out</a>
    </header>

    <div class="container">
        <h1>Welcome to Owner Dashboard</h1>
        
        <div class="options-container">
            <div class="option-card" onclick="window.location.href='/report'">
                <div class="option-icon">ðŸ“Š</div>
                <h2>Generate Monthly Report</h2>
                <p>View monthly revenue and orders</p>
            </div>
            
            <div class="option-card" onclick="window.location.href='/own_sod.html'">
                <div class="option-icon">ðŸšš</div>
                <h2>Manage Order Deliveries</h2>
                <p>View and update order delivery status</p>
            </div>
        </div>
    </div>
</body>
</html>
